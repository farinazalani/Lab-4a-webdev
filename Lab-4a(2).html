<!DOCTYPE html>
<html>
<body>
    <div class="container">
        <h2>Number Checker</h2>
        <p>Enter a number to compare with 10:</p>
        <input type="text" id="userInput" placeholder="Enter a number">
        <button onclick="checkInput()">Check</button>
    </div>

    <script>
        function checkInput() {

            let input = document.getElementById("userInput").value;

            if (isNaN(input) || input === "") {
                alert("Cannot insert alphabet! Please insert number");
                return;
            }

            let number = Number(input);

            if (number < 10) {
                alert("The number is lower than 10");
            } else if (number > 10) {
                alert("The number is higher than 10");
            } else {
                alert("The number is equal to 10");
            }
        }
    </script>

</body>
</html>
